<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Scraping With Mongoose</title>
    <link rel="stylesheet" href="./style.css" type="text/css">
</head>
  <body>
<div class="jumbotron container-fluid" id="jumbotron">
<nav class="navbar navbar-default navbar-fixed-top" id="navbar">
    <div class="container-fluid">
        <div class="navbar-header">
           <a class="navbar-brand" href="/">Scrapper Gaming News</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a href="/scrape">Scrape For Articles</a></li>
            <li><a href="/saved">Saved Articles</a></li>
        </ul>
    </div>
</nav>
</div>
<div class="row mt-5">
    <div class="col">
        <form>
            <div class="form-group">
                <label for="scrapeTerm">Scrape For New Articles</label>
                <button type="submit" class="btn btn-primary" id="scrapeButton">Scrape</button>
                <div class="container-articles">
                    <div class="cards">
                    <div id="articles">Results:</div>
                </div>
                <div class="cards">
                    <div id="notes">Make Notes Here:</div>  
                </div>    
            </div>
        </form>
    </div>
</div>
      
    </div>
   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
